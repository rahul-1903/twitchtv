<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TWITCH TV API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row text-center" id="header">
                    <h1>TWITCH STREAMERS</h1>
                    <div class="btn-group btn-group-justified">
                       <div class="btn-group selector" id="all">
                           <button type="button" class="btn btn-default" >All</button>
                       </div>
                        <div class="btn-group selector" id="online">
                            <button type="button" class="btn btn-default" >Online</button>
                        </div>
                        <div class="btn-group selector" id="offline">
                            <button type="button" class="btn btn-default" >Offline</button>
                        </div>
                    </div>
                </div>
                <div id="display"></div>
                
                
            </div>
        </section>
